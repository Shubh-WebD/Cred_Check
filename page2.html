<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="page2.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="credit">
		<h1><a href="page1.html">CRED_CHECK</a></h1>
		<nav>
			<ul>
				<li><a href="">Benefits/Rewards</a></li>
				<li><a href="page4.html">Contact Us</a></li>
				<li><a href="page7.html">About Us</a></li>
			</ul>
		</nav>
	</div>
  <div class="container">
    <div class="title">Personal Deatails</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" name="fname"required>
          </div>
          <div class="input-box"> 
            <span class="details">PAN</span>
            <input type="text" placeholder="Enter your Pan No." name="pno" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" name="phno" required>
          </div>
          <div class="input-box">
            <span class="details">CIBIL Score</span>
            <input type="text" placeholder="Should be between 350-900" name="cscore" required>
          </div>
          <div class="input-box">
            <span class="details">Permanent Address</span>
            <input type="text" placeholder="Permanent Address" name="add" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input target="page3.html" type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
